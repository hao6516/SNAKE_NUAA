<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃喔</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lantern left"></div>
    <div class="lantern right"></div>
    <div class="game-container">
        <!-- <div class="image-container">
            <img src="./a1.png" alt="" style="width: 50px;">
            <img src="./a2.png" alt="" style="width: 50px;">
        </div> -->
        <h1 class="title">福蛇纳祥</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="score-container">
                <div class="score">分数: <span id="scoreValue">0</span></div>
                <div class="high-score">最高分: <span id="highScoreValue">0</span></div>
            </div>
            <!-- <select id="difficulty">
                <option value="400">简单</option>
                <option value="300">中等</option>
                <option value="100">困难</option>
            </select> -->
            <div style="display: flex; justify-content: space-between; padding-left: 6px; padding-right: 6px;">
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                    <div class="buttons">
                        <button id="startButton">开始</button>
                        <button id="pauseButton">暂停</button>
                    </div>
                    <img src="./a1.png" alt="" style="width: 80px;">
                </div>
                <div class="button-control">
                    <button id="upButton" style="margin-left: 70px;">↑</button>
                    <div class="horizontal-controls" style="display: flex;">
                        <button id="leftButton">←</button>
                        <button id="rightButton">→</button>
                    </div>
                    <button id="downButton" style="margin-left: 70px;">↓</button>
                </div>
            </div>
        </div>
    </div>
    <div id="touchControls" class="touch-controls">
        <button id="upButton">↑</button>
        <div class="horizontal-controls">
            <button id="leftButton">←</button>
            <button id="rightButton">→</button>
        </div>
        <button id="downButton">↓</button>
    </div>
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
